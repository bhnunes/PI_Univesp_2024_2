{% extends "base.html" %}

{% block title %}🏆Ajuda meu CV🏆{% endblock %}

{% block content %}
    <section class="validar py-5">
        <div class="container">
            <h2 class="text-center mb-4">Analise seu CV Aqui</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <input type="file" id="pdfFile" accept="application/pdf" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <textarea id="jobDescription" placeholder="Escreva a vaga de emprego aqui..." class="form-control"></textarea>
                    </div>
                    <button id="analiseButton" onclick="runAnalysis()" class="btn btn-primary btn-block">Analisar</button>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
