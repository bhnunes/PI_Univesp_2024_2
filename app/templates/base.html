<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui a biblioteca SocketIO (CDN) -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.esm.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/async-mutex@0.5.0/lib/index.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">🏆 Ajuda meu CV 🏆</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/validar">Analisar CV</a></li>
                <li class="nav-item"><a class="nav-link" href="/dicas">Dicas de CV</a></li>
                <li class="nav-item"><a class="nav-link" href="/modelo">Modelos</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-center">© {{ current_year }} - Ajuda meu CV - Todos os direitos reservados</p>
            <a href="https://github.com/bhnunes/ProjetoPI2024" target="_blank" class="github-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

</body>
</html>
